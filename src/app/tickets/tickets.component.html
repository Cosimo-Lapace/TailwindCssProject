<h2 class="mt-20 ">Tickets</h2>
<table class="mt-5 table w-full border border-zinc-500 border-collapse caption-bottom">
  <thead class="text-lg font-bold ">
    <td class="border border-zinc-500 p-3">Tickets</td>
    <td class="border border-zinc-500 p-3">Price</td>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of tickets">
      <td class="border border-zinc-500 py-2 px-3 ">{{ticket.day}}</td>
      <td class="border border-zinc-500 py-2 px-3 ">{{ticket.price}}</td>
    </tr>
  </tbody>
  <caption class="caption-bottom text-center">Once they're gone,they're gone! </caption>
</table>
